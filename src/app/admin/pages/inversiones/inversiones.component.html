
<p>
    <mat-toolbar>
        <span>INVERSIONES REGISTRADAS</span>
        <span class="example-spacer"></span>
        <button (click)="add()" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>add</mat-icon>
        </button>
        
    </mat-toolbar>
</p>

<div class="container-fluid"> 
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nombreInversion">
                    <th mat-header-cell *matHeaderCellDef> Nombre Inversion</th>
                    <td mat-cell *matCellDef="let element"> {{ element?.nombreInversion}} </td>
                </ng-container >
                
                <ng-container matColumnDef="inicialFijoPesimista">
                    <th mat-header-cell *matHeaderCellDef> Inicial</th>
                    <td mat-cell *matCellDef="let element"> {{element?.inicialFijoPesimista }} </td>
                </ng-container>

                <ng-container matColumnDef="inicialFijoProbable">
                    <th mat-header-cell *matHeaderCellDef> Circulante </th>
                    <td mat-cell *matCellDef="let element"> {{element?.inicialFijoProbable}} </td>
                </ng-container>
                
                <ng-container matColumnDef="inicialFijoOptimista">
                    <th mat-header-cell *matHeaderCellDef> Tasa de Inflacion </th>
                    <td mat-cell *matCellDef="let element"> {{element?.inicialFijoOptimista}} </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>Opciones</th>
                    <td mat-cell *matCellDef="let element">
                      <div style="display: flex; align-items: center;">
                        <button (click)="Edit(element)" mat-icon-button>
                          <mat-icon style="color: royalblue;">edit</mat-icon>
                        </button>

                        <button (click)="delete(element)" mat-icon-button>
                            <mat-icon style="color: red;">delete</mat-icon>
                        </button>
                      </div>
                    </td>
                </ng-container>
                                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter </td>
                </tr>
            </table>
        </div>
    </div>
</div>
